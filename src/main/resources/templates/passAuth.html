<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<p>Авторизация через пароль и email</p>
<form method="post" th:object="${user}">
    <p>Email</p>
    <input th:field="*{email}" placeholder="example@gmail.com">
    <br>
    <p>Пароль</p>
    <input th:field="*{pass}" placeholder="Пароль">
    <br>
    <button type="submit">Войти</button>
    <p th:text="${valid}"></p>
</form>
<form action="auth/emailAuth">
    <button>Забыли пароль...</button>
</form>
</body>
</html>
