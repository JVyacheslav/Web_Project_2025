<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>

<div th:unless="${user.isAuth}">
    <p>Приветствуем, гость.</p>
    <form action="reg">
        <button>Зарегистрироваться</button>
    </form>
    <form action="auth">
        <button>Авторизоваться</button>
    </form>
</div>
<div th:if="${user.isAuth}">
    <p th:text="'Приветствуем, '+ ${user.username}"></p>
    <form action="searchTour">
        <input type="hidden" name="page" value="1">
        <button type="submit">Найти тур</button>
    </form>
</div>

</body>
</html>
